spring.application.name=chat-service
# Server Configuration
server.port=8081
# Spring WebSocket (optional for debugging)
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
# Thymeleaf Configuration
spring.thymeleaf.cache=false
# Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:chatdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Spring Security (optional for debugging)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.servlet.view=DEBUG
logging.level.org.springframework.boot.autoconfigure.h2=DEBUG
spring.devtools.restart.enabled=false
